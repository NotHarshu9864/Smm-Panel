<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova PW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#a855f7'
          },
          boxShadow: {
            neon: '0 0 20px #a855f7'
          }
        }
      }
    }
  </script>

  <style>
    body {
      background: radial-gradient(circle at top, #1a002a, #000);
      user-select: none;
    }

    /* Glow animation */
    .glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #a855f7; }
      to { box-shadow: 0 0 25px #a855f7; }
    }

    /* Card hover lighting */
    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #a855f7;
    }

    /* Disable drag */
    img {
      pointer-events: none;
    }
  </style>
</head>

<body oncontextmenu="return false" class="text-white min-h-screen">

  <!-- HEADER -->
  <header class="text-center py-10">
    <h1 class="text-5xl md:text-6xl font-extrabold text-purple-400 glow tracking-widest">
      Nova PW
    </h1>
    <p class="text-gray-400 mt-3">Batch Streaming Platform</p>
  </header>

  <!-- SEARCH BAR -->
  <div class="flex justify-center px-4">
    <input
      id="search"
      type="text"
      placeholder="Search Batch..."
      class="w-full max-w-xl bg-black border-2 border-purple-500 rounded-xl px-5 py-3 text-white outline-none focus:shadow-neon transition glow"
    >
  </div>

  <!-- BATCH GRID -->
  <main class="max-w-7xl mx-auto px-6 py-12">
    <div id="batchContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
  </main>

  <!-- JS -->
  <script>
    let batches = [];

    fetch('./data/batches.json')
      .then(res => res.json())
      .then(data => {
        batches = data;
        renderBatches(batches);
      });

    function renderBatches(data) {
      const container = document.getElementById('batchContainer');
      container.innerHTML = '';

      data.forEach(batch => {
        container.innerHTML += `
          <div class="card bg-black border border-purple-500 rounded-2xl p-4 transition-all duration-300 cursor-pointer">
            <img src="${batch.thumbnail}" class="rounded-xl mb-4 w-full h-40 object-cover">

            <h2 class="text-lg font-bold mb-3">${batch.name}</h2>

            <button onclick="location.href='${batch.link}'"
              class="w-full py-2 rounded-xl bg-purple-600 hover:bg-purple-700 transition glow">
              Study
            </button>
          </div>
        `;
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const value = e.target.value.toLowerCase();
      const filtered = batches.filter(b =>
        b.name.toLowerCase().includes(value)
      );
      renderBatches(filtered);
    });

    /* Extra Protection */
    document.addEventListener('keydown', e => {
      if (
        e.ctrlKey && ['u','s','c','x','a'].includes(e.key.toLowerCase()) ||
        e.key === 'F12'
      ) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
