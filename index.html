<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nova PW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#000000",
            borderp: "#8b5cf6",
            textdim: "#bdbdbd"
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #000;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Purple border glow only */
    .border-glow {
      box-shadow: 0 0 0 rgba(139,92,246,0);
      transition: all 0.35s ease;
    }

    .border-glow:hover {
      box-shadow: 0 0 18px rgba(139,92,246,0.45);
      transform: scale(1.05);
    }

    /* Disable image drag */
    img {
      pointer-events: none;
      user-drag: none;
    }
  </style>
</head>

<body oncontextmenu="return false" class="text-white">

  <!-- HEADER -->
  <header class="max-w-7xl mx-auto px-6 pt-10 pb-6">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide">
      Nova<span class="text-borderp"> PW</span>
    </h1>
    <p class="text-textdim mt-1 text-sm md:text-base">
      Premium Batch Streaming Platform
    </p>
  </header>

  <!-- SEARCH -->
  <div class="max-w-7xl mx-auto px-6 mt-6">
    <input
      id="search"
      type="text"
      placeholder="Search batch"
      class="w-full md:w-96 bg-black border border-borderp rounded-lg px-4 py-2 outline-none focus:ring-0 border-glow"
    />
  </div>

  <!-- BATCH GRID -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <div
      id="batchContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    ></div>
  </main>

  <!-- SCRIPT -->
  <script>
    let batches = [];

    fetch("./data/batches.json")
      .then(res => res.json())
      .then(data => {
        batches = data;
        render(batches);
      });

    function render(list) {
      const c = document.getElementById("batchContainer");
      c.innerHTML = "";

      list.forEach(b => {
        c.innerHTML += `
          <div class="border border-borderp rounded-xl p-4 bg-black border-glow cursor-pointer">
            <div class="aspect-video rounded-lg overflow-hidden mb-4">
              <img src="${b.thumbnail}" class="w-full h-full object-cover" />
            </div>

            <h3 class="font-semibold text-base mb-3">
              ${b.name}
            </h3>

            <button
              onclick="location.href='${b.link}'"
              class="w-full border border-borderp rounded-md py-1.5 text-sm hover:bg-borderp hover:text-black transition">
              Study
            </button>
          </div>
        `;
      });
    }

    document.getElementById("search").addEventListener("input", e => {
      const v = e.target.value.toLowerCase();
      render(batches.filter(b => b.name.toLowerCase().includes(v)));
    });

    /* HARD PROTECTION */
    document.addEventListener("keydown", e => {
      if (
        e.ctrlKey ||
        e.key === "F12" ||
        e.key === "ContextMenu"
      ) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
