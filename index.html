<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Ä¢ Harsh SMM</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

/* ===== COLORS ===== */
:root {
  --primary: #2563eb;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e5e7eb;
  --bg: #f8fafc;
  --card: #ffffff;
  --error: #dc2626;
}

/* ===== PAGE ===== */
body {
  margin: 0;
  background: var(--bg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== LOGIN CARD ===== */
.login-wrapper {
  width: 100%;
  max-width: 380px;
  padding: 16px;
}

.login-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 24px;
}

/* ===== HEADER ===== */
.login-title {
  font-size: 20px;
  font-weight: 600;
  margin: 0;
}

.login-sub {
  font-size: 13px;
  color: var(--muted);
  margin-top: 4px;
}

/* ===== FORM ===== */
.form-group {
  margin-top: 16px;
}

label {
  font-size: 13px;
  font-weight: 500;
}

input {
  width: 100%;
  margin-top: 6px;
  padding: 11px 12px;
  border-radius: 6px;
  border: 1px solid var(--border);
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  height: 42px;
  margin-top: 20px;
  border: none;
  border-radius: 6px;
  background: var(--primary);
  color: #fff;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

/* ===== MESSAGE ===== */
#authMsg {
  margin-top: 12px;
  font-size: 13px;
  color: var(--error);
}

/* ===== FOOTER ===== */
.footer {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
  margin-top: 18px;
}
</style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">üîê Harsh SMM Login</h1>
    <div class="login-sub">Access your SMM dashboard</div>

    <form id="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" id="loginBtn">Login</button>
      <div id="authMsg"></div>
    </form>
  </div>

  <div class="footer">¬© Harsh SMM</div>
</div>

<!-- ===== FIREBASE + JS ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* üî• REPLACE WITH YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* AUTO LOGIN */
onAuthStateChanged(auth, user => {
  if (user) {
    localStorage.setItem("userEmail", user.email);
    window.location.href = "new-order.html";
  }
});

/* LOGIN HANDLER */
const form = document.getElementById("loginForm");
const msg = document.getElementById("authMsg");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", e => {
  e.preventDefault();
  btn.disabled = true;
  msg.textContent = "Logging in...";

  signInWithEmailAndPassword(
    auth,
    email.value,
    password.value
  )
  .then(res => {
    localStorage.setItem("userEmail", res.user.email);
    window.location.href = "new-order.html";
  })
  .catch(err => {
    msg.textContent = err.message;
    btn.disabled = false;
  });
});
</script>

</body>
</html>
