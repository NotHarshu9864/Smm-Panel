<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nova PW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            borderp: "#8b5cf6",
            textdim: "#9ca3af"
          }
        }
      }
    }
  </script>

  <style>
    body {
      background: #000;
      user-select: none;
      -webkit-user-select: none;
    }

    img {
      pointer-events: none;
      user-drag: none;
    }

    /* Entry animations */
    .enter {
      opacity: 0;
      transform: translateY(20px);
      animation: enter 0.6s ease forwards;
    }

    .delay-1 { animation-delay: .1s }
    .delay-2 { animation-delay: .2s }
    .delay-3 { animation-delay: .3s }

    @keyframes enter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Card hover */
    .hover-card {
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .hover-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 14px rgba(139,92,246,.4);
    }

    /* Skeleton */
    .skeleton {
      background: linear-gradient(
        90deg,
        #111 25%,
        #1a1a1a 37%,
        #111 63%
      );
      background-size: 400% 100%;
      animation: skeleton 1.4s ease infinite;
    }

    @keyframes skeleton {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    /* Announcement scroll */
    .marquee {
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>

<body oncontextmenu="return false" class="text-white">

<!-- HEADER -->
<header class="max-w-7xl mx-auto px-6 pt-8 enter">
  <h1 class="text-4xl md:text-5xl font-bold tracking-tight">
    Nova<span class="text-borderp"> PW</span>
  </h1>
</header>

<!-- ANNOUNCEMENT -->
<section class="max-w-7xl mx-auto px-6 mt-5 enter delay-1">
  <div
    id="announcementBox"
    class="border border-borderp rounded-md px-4 py-2 text-sm text-textdim flex items-center gap-3 min-h-[44px]"
  >
    <i class='bx bx-megaphone text-borderp text-lg'></i>
    <div class="w-full h-4 skeleton rounded"></div>
  </div>
</section>

<!-- SEARCH -->
<section class="max-w-7xl mx-auto px-6 mt-6 enter delay-2">
  <input
    id="search"
    type="text"
    placeholder="Search batch"
    class="w-full md:w-96 bg-black border border-borderp rounded-md px-4 py-2 outline-none"
  />
</section>

<!-- BATCH GRID -->
<main class="max-w-7xl mx-auto px-6 py-8">
  <div
    id="batchContainer"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 enter delay-3"
  >

    <!-- Skeleton cards -->
    <div class="border border-borderp rounded-xl p-4">
      <div class="aspect-video skeleton rounded mb-4"></div>
      <div class="h-4 skeleton rounded mb-3"></div>
      <div class="h-8 skeleton rounded"></div>
    </div>

    <div class="border border-borderp rounded-xl p-4">
      <div class="aspect-video skeleton rounded mb-4"></div>
      <div class="h-4 skeleton rounded mb-3"></div>
      <div class="h-8 skeleton rounded"></div>
    </div>

  </div>
</main>

<script>
  let batches = [];

  /* Announcement */
  fetch('./data/announcement.json')
    .then(r => r.json())
    .then(a => {
      document.getElementById('announcementBox').innerHTML = `
        <i class='bx bx-megaphone text-borderp text-lg'></i>
        <div class="marquee">
          <span>${a.text}</span>
        </div>
      `;
    });

  /* Batches */
  fetch('./data/batches.json')
    .then(r => r.json())
    .then(data => {
      batches = data;
      render(batches);
    });

  function render(list) {
    const c = document.getElementById('batchContainer');
    c.innerHTML = '';

    list.forEach(b => {
      c.innerHTML += `
        <div class="border border-borderp rounded-xl p-4 bg-black hover-card cursor-pointer">
          <div class="aspect-video rounded-lg overflow-hidden mb-4">
            <img src="${b.thumbnail}" class="w-full h-full object-cover">
          </div>

          <h3 class="text-sm font-semibold mb-3">${b.name}</h3>

          <button
            onclick="location.href='${b.link}'"
            class="w-full border border-borderp rounded-md py-1.5 text-sm
                   hover:bg-borderp hover:text-black transition active:scale-95">
            Study
          </button>
        </div>
      `;
    });
  }

  document.getElementById('search').addEventListener('input', e => {
    const v = e.target.value.toLowerCase();
    render(batches.filter(b => b.name.toLowerCase().includes(v)));
  });

  /* Protection */
  document.addEventListener('keydown', e => {
    if (e.ctrlKey || e.key === 'F12') e.preventDefault();
  });
</script>

</body>
</html>
